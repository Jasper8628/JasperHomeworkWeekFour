<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Quiz App</title>
</head>

<body class="todos">
  <header>
    <h1>Quiz App</h1>
  </header>
  <div class=" container" >
    <div class="row">
      <div class="col-md-12" >
        <h3 id="question"></h3>

      </div>
      <div class="col-md-6,col-xs-12 list-group" id="options">
        <div>
          
        </div>
       
      </div>

    </div>
  </div>
  <script type="text/javascript" src="./questions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      var timerId = setInterval(countdown, 1000);
      var timeLeft=150;

      var questionIndex = 0;
      var theAnswer;
      var theChoice;
      var theScore = 0;
      localStorage.setItem("Score", 0);
      localStorage.setItem("Initial", "John Smith");

      function countdown(){
        if(timeLeft==0){
          clearTimeout(timerId);
          alert("time's up");
        }
        else{
          timeLeft=timeLeft-1;
          console.log(timeLeft);
        }

      }

      function displayQuestion(questionIndex) {

        var numOfChoices = questionSetOne[questionIndex].choices.length;
        var createQuestion = $('<p>');
        createQuestion.text(questionSetOne[questionIndex].title);
        $("#question").append(createQuestion);
        
        for (var i = 0; i < numOfChoices; i++) {
          var createButton = $('<button>');
          var buttonValue = questionSetOne[questionIndex].choices[i];
          var numIndex=i+1;
          createButton.text(numIndex +". "+ buttonValue);
          createButton.addClass("btn btn-lg btn-primary choice text-left");
          $("#options").append(createButton);
        }
        theAnswer = questionSetOne[questionIndex].answer;
        buttonClick();
      }

      function buttonClick() {
        $(".choice").on("click", function () {
          theChoice = $(this).text();
          console.log(theChoice);
          if (theChoice === theAnswer) {
            theScore = theScore + 1;
            localStorage.setItem("Score", theScore);
          }
          else {
            timeLeft=timeLeft-15;
          }
          $("p").remove();
          $("button").remove();
          console.log(localStorage.getItem("Score"));
          questionIndex = questionIndex + 1;
          displayQuestion(questionIndex);
        });

      }

      displayQuestion(0);
      countdown();






    });



  </script>
</body>

</html>
